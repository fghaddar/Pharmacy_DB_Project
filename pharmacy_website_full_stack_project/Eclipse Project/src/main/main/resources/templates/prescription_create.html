<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<link href="/form.css" rel="stylesheet">
</head>
<body>
<section>
   
   <form action = "/prescription"  th:object="${prescription}" method = "POST">
      <h1>New Prescription Form</h1>
      <section>
      	<p><span th:text="${message}"/></p>
      </section>
      <section>
      <p>
         <label for="doctor_ssn">
           <span>Doctor SSN: </span>
         </label>
         <input type="text" id="doctor_ssn" th:field="*{doctor_ssn}" />
      </p>
       <p>
         <label for="doctorName">
           <span>Doctor Name: </span>
         </label>
         <input type="text" id="doctorName" th:field="*{doctorName}" />
      </p>
      <p>
         <label for="patient_ssn">
           <span>Patient SSN: </span>
         </label>
         <input type="text" id="patient_ssn" th:field="*{patient_ssn}" />
      </p>
      <p>
         <label for="patientName">
           <span>Patient Name: </span>
         </label>
         <input type="text" id="patientName" th:field="*{patientName}" />
      </p> 
      <p>
         <label for="drugName">
           <span>Drug Name: </span>
         </label>
         <input type="text" id="drugName" th:field="*{drugName}" />
      </p> 
      <p>
         <label for="quantity">
           <span>Quantity: </span>
         </label>
         <input type="number" id="quantity" th:field="*{quantity}" />
      </p> 
      </section>
        
      <p> <button type="submit">Create Prescription</button> </p>
    </form>
</body>
</html>
